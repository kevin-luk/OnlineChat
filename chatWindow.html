<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Online Chat</title>
	<link rel="stylesheet" href="chatWindow.css">
</head>
<body>
	<div id="wrapper" class="clearfix">
		<div id="chatWin">
			<h3 class="title">Chat Window</h3>
			<textarea name="history" id="history" cols="30" rows="10"></textarea>
		</div>
		<div id="onlineList">
			<h3 class="title">Online List</h3>
			<ul id="list">
				<li>Kevin</li>
				<li>Amy</li>
				<li>Tony</li>
			</ul>
		</div>
		<div id="emoji"></div>
		<div id="text" class="clearfix">
			<form class="clearfix">
				<textarea name="textbox" id="textbox" cols="30" rows="10"></textarea>
				<button id="send">Send</button>
			</form>
			<span>It's not allowed to send empty message.</span>
		</div>
	</div>
	<script src="login.js"></script>
</body>
</html>
